<!DOCTYPE html>
<html>
  <head>
    <title>SVG Fundamentals</title>
  </head>
  <body>
    <svg width="960" height="500">
      <circle cx="50" cy="50" r="50"></circle>
      <circle
        cx="150"
        cy="50"
        r="50"
        fill="red"
      ></circle>
      <rect
        x="400"
        y="100"
        width="400"
        height="200"
        fill="yellow"
        stroke="navy"
        stroke-width="10"
      ></rect>
      <rect
        x="400"
        y="100"
        width="100"
        height="100"
        fill="yellow"
        stroke="navy"
        stroke-width="10"
      ></rect>
      
      <line
        x1="0"
        y1="0"
        x2="100"
        y2="100"
        stroke="black"
        stroke-width="10"
      ></line>
			
      <path
        d="M200,200L300,300L300,400"
        stroke="black"
        fill="none"
        stroke-width="10"
      ></path>
    </svg>
  </body>
</html>
